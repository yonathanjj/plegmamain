<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plegma</title>

    <!-- Link to our rewritten CSS file -->
    <link rel="stylesheet" href="assets/css/contact.css">

    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<!-- This empty div is a placeholder. A separate JS file (like your loader.js) will fetch and inject the navbar HTML here. -->
<div id="navbar-placeholder"></div>

<main class="contact-page">
    <!-- The main section is a single "card" that holds our split layout -->
    <section class="contact-section">

        <!-- Left Side: Information & Direct Contact Details -->
        <div class="contact-info">
            <div class="info-header">
                <h1 class="anim-stagger">Let's Connect</h1>
                <p class="anim-stagger">
                    Have a project in mind or just want to say hello?
                    We'd love to hear from you. Reach out to us directly or fill out the form.
                </p>
            </div>
            <div class="info-details">
                <div class="info-item anim-stagger">
                    <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <div class="info-text">
                        <span>Email Us</span>
                        <a href="mailto:hello@plegma.com">hello@plegma.com</a>
                    </div>
                </div>
                <div class="info-item anim-stagger">
                    <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    <div class="info-text">
                        <span>Call Us</span>
                        <a href="tel:+1234567890">+1 (234) 567-890</a>
                    </div>
                </div>
                <div class="info-item anim-stagger">
                    <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <div class="info-text">
                        <span>Our Office</span>
                        <strong>123 Innovation Drive, Tech City</strong>
                    </div>
                </div>
            </div>
            <div class="social-links anim-stagger">
                <a href="#" aria-label="LinkedIn"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>
                <a href="#" aria-label="Twitter"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616v.064c0 2.297 1.634 4.208 3.803 4.649-.609.165-1.255.198-1.884.069.608 1.923 2.363 3.243 4.453 3.282-1.715 1.34-3.873 2.115-6.233 2.115-.404 0-.802-.023-1.195-.069 2.188 1.418 4.797 2.23 7.648 2.23 9.177 0 14.193-7.593 14.193-14.193 0-.215-.005-.428-.014-.64.973-.699 1.815-1.573 2.484-2.56z"/></svg></a>
                <a href="#" aria-label="GitHub"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg></a>
            </div>
        </div>

        <!-- Right Side: Contact Form -->
        <div class="contact-form-wrapper">
            <form action="#" method="POST" id="main-contact-form">
                <div class="form-row anim-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group anim-form">
                    <label for="service">What service are you interested in?</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service...</option>
                        <option value="web_dev">Custom Web Development</option>
                        <option value="erp">ERP Implementation</option>
                        <option value="ai_ml">AI & ML Solutions</option>
                        <option value="consulting">General Consulting</option>
                    </select>
                </div>
                <div class="form-group anim-form">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn anim-form">
                    <span class="btn-text">Send Message</span>
                </button>
            </form>
        </div>
    </section>
</main>

<!-- This is the placeholder for the footer, loaded by loader.js -->
<div id="footer-placeholder"></div>

<!-- Our custom JS files for animations and loading components -->
<script src="loader.js"></script>
<script src="assets/js/contact.js"></script>

</body>
</html>
